<!-- <app-header></app-header> -->
<div class="container mt-6">
    <div class="row justify-content-center">
        <a routerLink="/" class="back-link mt-2">Back</a>
        <div class="col-md-4 mt-4">
            <div class="card">
                <div class="card-header h3 text-center">Login</div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="form-group">
                            <label for="email"><b>Email</b></label>
                            <input type="email" class="form-control" id="email" formControlName="email">
                            <div class="form-text text-danger"
                                *ngIf="Email.errors?.['required'] && (Email.dirty || Email.touched)">
                                Email is Required
                            </div>
                            <div class="form-text text-danger"
                                *ngIf="Email.errors?.['email'] && (Email.dirty || Email.touched)">
                                Email is Invalid.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pwd"><b>Password</b></label>
                            <input type="password" class="form-control" id="pwd" formControlName="pwd">
                        </div>
                        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
                        <div class="mt-3 text-center">
                            <h5 class="text-success">{{message}}</h5>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <a routerLink="/" class="back-link mt-2">Back</a>
        <div class="col-md-5 mt-2">
            <div class="card">
                <div class="card-header h3 text-center">Add New Car</div>
                <div class="card-body">
                    <form [formGroup]="AddCarForm" (ngSubmit)="addCar()">
                        <div class="form-group">
                            <label for="maker"><b>Maker</b></label>
                            <input type="text" class="form-control" id="maker" formControlName="maker" required>
                            <div class="form-text text-danger"
                                *ngIf="Maker.errors?.['required'] && (Maker.dirty || Maker.touched)">
                                Maker is a required field
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="model"><b>Model</b></label>
                            <input type="text" class="form-control" id="model" formControlName="model" required>
                            <div class="form-text text-danger"
                                *ngIf="Model.errors?.['required'] && (Model.dirty || Model.touched)">
                                Model is a required field
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="rentalPrice"><b>Rental Price</b></label>
                            <input type="number" class="form-control" id="rentalPrice" formControlName="rentalPrice"
                                required>
                            <div class="form-text text-danger"
                                *ngIf="RentalPrice.errors?.['required'] && (RentalPrice.dirty || RentalPrice.touched)">
                                Rental Price is a required field
                            </div>
                            <div class="form-text text-danger"
                                *ngIf="RentalPrice.errors?.['min'] && (RentalPrice.dirty || RentalPrice.touched)">
                                Price must be greater than 0
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" [disabled]="AddCarForm.invalid">Save</button>
                        <div class="mt-3 text-center">
                            <h5 class="text-success">
                                {{message}}
                            </h5>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
